{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaven Hotel - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .errorlist {
            color: red;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-container {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
        }
        .btn-sign-in {
            background-color: black;
            color: white;
            border-radius: 25px;
        }
        .btn-sign-in:hover {
            background-color: #333;
        }
        .form-control {
            border-radius: 25px;
        }
        .register-link {
            color: #007bff;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="text-white mb-4">HEAVEN HOTEL</h1>
        <div class="login-container">
            <h2 class="mb-4">Sign in</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.username.errors }}
                <div class="mb-3">
                    <label for="username" class="form-label text-start w-100">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-start w-100">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-sign-in w-100 py-2 mb-3">Sign in</button>
            </form>
            <p class="mb-0">
                don't have Account? <a href="{% url 'register' %}" class="register-link">Register now</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
